<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<title>Weather App</title>
	</head>
	<body>
		<header>
			<h1>Weather App</h1>
		</header>
		<main>
			<form>
				<div class="units">
					<button id="f-unit" class="f">F</button>
					<button id="c-unit" class="c">C</button>
				</div>
				<input
					id="location"
					name="location"
					type="text"
					placeholder="Enter a city name"
				/>
				<button id="search" type="submit">Search</button>
			</form>
			<div class="container"></div>
		</main>
		<footer>
			<p>
				Weather photos found on
				<a
					href="https://unsplash.com/images/nature/cloud?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
					>Unsplash</a
				>
			</p>
		</footer>
		<script src="app.js"></script>
	</body>
</html>
